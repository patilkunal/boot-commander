<ion-header>
  <ion-toolbar>
    <ion-title>Hosts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="edit(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list #hostlist>
    <ion-list-header><h2>Host List</h2></ion-list-header>
    <ion-searchbar #hostsearch (ionInput)="filterHosts($event)"></ion-searchbar>
    <ion-item-sliding *ngFor="let host of filteredHosts">
      <ion-item>
            {{host.name}}<br/>
            {{host.secureHttp ? 'https' : 'http'}}://{{host.hostName}}:{{host.port}}
          </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" type="button" (click)="deleteHost(host)"><ion-icon name="trash-bin"></ion-icon><ion-label>Delete</ion-label></ion-item-option>
        <ion-item-option color="primary" type="button" (click)="edit(host.id)"><ion-icon name="create"></ion-icon><ion-label>Edit</ion-label></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
