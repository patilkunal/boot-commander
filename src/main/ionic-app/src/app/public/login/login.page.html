<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Sign In</h1>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input (ngModel)="userData.username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input (ngModel)="userData.password" type="password"></ion-input>
      </ion-item>      
      <ion-button expand="block" shape='round' color='primary' (click)="loginAction()">Sign in</ion-button>      
      <ion-item>
        <a routerLink='/signup'>Create Account</a>
      </ion-item>
    </ion-list>
  </form>
  
</ion-content>
