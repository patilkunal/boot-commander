<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="loginError" class="error" style="text-align: center;">{{loginError}}</div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign In</ion-card-title>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginAction()">
          <ion-list lines="none">
            <ion-item>
              <ion-label position="stacked">Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
              <ion-note color="danger" *ngIf="isSubmitted && errorControl.username.errors?.required">
                Username is required.
              </ion-note>
              </ion-item>
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
              <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.required">
                Password is required.
              </ion-note>
              <ion-note color="danger" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
                Password must be at least 6 chars.
              </ion-note>
            </ion-item>
      
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" size="default" shape='round' color='primary'>Sign in</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button type="button" size="default" shape='round' color='primary' [routerLink]="['/welcome']">Cancel
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
      
            <ion-item-divider>
              <ion-label>Don't have account?</ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-button color='secondary' size="default" [routerLink]="['/signup']">Create Account</ion-button>
            </ion-item>
      
          </ion-list>
        </form>

      </ion-card-content>
    </ion-card-header>    
  </ion-card>

</ion-content>
