<div class="card">
<div class="card-header">
    Host detail
</div>
<div class="card-body">
<form class="form-horizontal" #hostDetailForm="ngForm">
    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name</label>
        <input type="text" class="form-control col-sm-10" required id="name" placeholder="Name" [(ngModel)]="host.name" name="name">
    </div>
    <div class="form-group">
        <label for="hostname" class="control-label col-sm-2">Hostname</label>
        <input type="text" class="form-control col-sm-10" id="hostName" placeholder="Hostname" name="hostName" [(ngModel)]="host.hostName">
    </div>
    <div class="form-group">
        <label for="port" class="control-label col-sm-2">Port</label>
        <input type="number" class="form-control col-sm-10" id="port" placeholder="Port Number" name="port" [(ngModel)]="host.port">
    </div>
    <div class="form-group">
        <label for="secureHttp" class="control-label col-sm-2">Secure HTTP</label>
        <label class="radio-inline col-sm-2">
            <input type="radio" name="secureHttp" [value]="true" [(ngModel)]="host.secureHttp"> Yes
        </label>
        <label class="radio-inline col-sm-2">
            <input type="radio" name="secureHttp" [value]="false" [(ngModel)]="host.secureHttp"> No
        </label>
    </div>
  <div class="form-group">
    <label for="category" class="control-label col-sm-2">Category</label>
    <select class="form-control col-sm-10" id="category" name="category" [(ngModel)]="host.category" [compareWith]="compareCategory">
      <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.name}}</option>
    </select>
  </div>
      <button type="button" class="btn btn-primary col-sm-2" (click)="save()" name="save" [disabled]="!hostDetailForm.form.valid">Save</button>
      <button type="button" class="btn btn-default col-sm-2 offset-1" (click)="cancel()" name="cancel">Cancel</button>
</form>
</div>
</div>
