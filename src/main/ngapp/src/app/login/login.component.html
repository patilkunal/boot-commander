<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row d-flex justify-content-center h-100">
    <div class="col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="username" name="username"
                class="form-control" placeholder="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" formControlName="password" name="password"
                class="form-control" placeholder="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right" (click)="login()" [disabled]="!loginForm.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal-dialog #modalprompt></app-modal-dialog><br/>
